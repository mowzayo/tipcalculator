<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

 

    <style>
        /* Apply Space Mono font-family globally */
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 0;
        }
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>  
    <!-- New outer container -->
    <div class="outer-container">
      <div class="header">
        <h1>SPLI<br>TTER</h1>
    </div>
        <div class="container">
            <div class="calculator">
                <div class="input-section">
                    <div class="bill">
                        <label for="bill">Bill</label>
                        <div class="input-wrapper">
                            <img src="images/icon-dollar.svg" alt="Dollar Sign" class="currency">
                            <input type="number" id="bill" placeholder="0">
                        </div>
                    </div>

                    <div class="tip-selection">
                        <label>Select Tip %</label>
                        <div class="tip-buttons">
                            <button>5%</button>
                            <button>10%</button>
                            <button>15%</button>
                            <button>25%</button>
                            <button>50%</button>
                            <input type="number" placeholder="Custom">
                        </div>
                    </div>

                    <div class="people">
                        <label for="people">Number of People <span class="error-message"></span> </label>
                        <div class="input-wrapper">
                            <img src="images/icon-person.svg" alt="Person Icon" class="currency">
                            <input type="number" id="people" placeholder="0">
                        </div>
                    </div>
                </div>

                <div class="output-section">
                    <div class="tip-amount">
                        <p>Tip Amount<br><span>/ person</span></p>
                        <h2>$0.00</h2>
                    </div>

                    <div class="total">
                        <p>Total<br><span>/ person</span></p>
                        <h2>$0.00</h2>
                    </div>

                    <button class="reset">RESET</button>
                </div>
            </div>
        </div>
    </div>

  
<script src="index.js"></script>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">mowzayo</a>.
</div>
</html>
